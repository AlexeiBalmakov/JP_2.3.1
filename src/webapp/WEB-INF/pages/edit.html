<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
</head>
<body>
<h1>Откорректируйте данные</h1>
<form th:action="@{/edit}" th:object="${users}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{username}" placeholder="Введите ваше имя" required>
    </div>
    <div>
        <label for="lastname">Фамилия:</label>
        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Введите Фамилию" required>
    </div>
    <div>
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}" placeholder="Введите возраст" required>
    </div>
    <div>
        <button type="submit">Отправить</button>
    </div>
</form>

</body>
</html>
